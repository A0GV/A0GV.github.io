<div class="center">
    <section>
        <h1> Primeras implementaciones de JS</h1>
        <button onclick="
        console.log(`Cantidad ${carQuant}`)
        ">Ense√±ar cuanti</button>

        <button onclick="
        carQuant+=1;

        ">Ver total</button>

        ">reset</button>
    </section>
    <section>
        <h1> Piedra papel tijera </h1>
        <button onclick="
        ppt(`Piedra`)
        ">Piedra</button>

        <button onclick="
        ppt(`Papel`)
        ">Papel</button>

        <button onclick="
        ppt(`Tijeras`)
    ">Tijera</button>

        <button onclick="
        marcador.Empates=0
        marcador.Perdidos=0
        marcador.Ganados=0
        localStorage.removeItem('marcador')
        alert(`Marcador reiniciado`)">Reiniciar Marcador</button>
    </section>


    <section>
        <h3> Uso de DOM</h3>
        <button>Hola</button>
    </section>
    <script>

        //DOM
        console.log(document.body)
        //Del Piedra papel y tijeras
        let marcador= JSON.parse(localStorage.getItem('marcador'))  || { Empates: 0, Ganados: 0, Perdidos: 0 };

        if (marcador===null){
            marcador={
                Ganados:0,
                Perdidos: 0,
                Empates:0
            }
        }
        let carQuant=0;
        let seleccionCompu ='';
        let resultado=``
        function ppt(userChoice) {
            const numeroRandom =Math.random();
            if (numeroRandom>=0 && numeroRandom<1/3){
                seleccionCompu =`Piedra`;
            }
            else if (numeroRandom>=1/3 && numeroRandom<2/3){
                seleccionCompu = `Papel`;
            }
            else {
                seleccionCompu =`Tijeras`;
            }

            if (userChoice===seleccionCompu){
                resultado=`Empate`;
            }
            else if ( (userChoice === `Piedra` && seleccionCompu === `Tijeras`) ||
                (userChoice === `Papel` && seleccionCompu === `Piedra`) ||
                (userChoice === `Tijeras` && seleccionCompu === `Papel`)){
                resultado=`Ganaste`;
            }
            else{
                resultado=`Perdiste`;
            }

            if (resultado===`Empate`)
                marcador.Empates ++
            else if (resultado===`Ganaste`)
                marcador.Ganados ++
            else
                marcador.Perdidos ++

            alert(`Seleccionaste ${userChoice}. Computadora selecciono ${seleccionCompu}. ${resultado}
            Ganadas: ${marcador.Ganados}, Perdidas: ${marcador.Perdidos}, Empates${marcador.Empates}`)
            localStorage.setItem(`marcador`, JSON.stringify(marcador));
        }
    </script>
